    <script>
		
		// 変数objに代入されたObjectオブジェクトのインスタンスを文字列に変換する
		var obj = {
			"name": "山田孝之",
			"age": "29",
			"sex": "male"
		};

		var jsonStr = JSON.stringify(obj);
		console.log(jsonStr);
		// {"name":"山田孝之","age":"29","sex":"male"}　=> 文字列として変換
		
	</script>
